<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/stylec.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="upSide">
            <h1>Bookshelf Apps</h1>
            <div class="form">
                <h1>ADD BOOK</h1>
                <form action="" id="Bookshelf">
                    <div class="input">
                        <label for="judulBuku">Judul Buku</label>
                        <input type="text" id="judulBuku" name="judulBuku" placeholder="ex. Seribu Satu Malam" required>
                    </div>
                    <div class="input">
                        <label for="penulis">Penulis</label>
                        <input type="text" id="penulis" name="penulis" placeholder=" ex. Agus" required>
                    </div>
                    <div class="input">
                        <label for="tahun">Tahun Terbit</label>
                        <input type="number" id="tahun" name="tahun" min="1990" max="2022" placeholder="ex. 2000" required>
                    </div>

                    <div class="input">
                        <input type="submit" id="submit" name="submit" value="Submit" required>
                    </div>
                </form>
            </div>

            
            
            
        </section>

        <section class="downSide">
            
            <div class="search">
                <div class="input">
                    <input type="search" id="searchBook" name="searchBook" placeholder="Masukkan Judul yg dicari.....">
                </div>
            </div>


            <div class="rakBuku">
                
                <div class="bookcase belumTerbaca">
                    <h2>Belum Terbaca</h2>
                    <hr>
                    <div class="rak belum">
                       
                    </div>
                </div>
            
                <div class="bookcase terbaca">
                    <h2>Terbaca</h2>
                    <hr>
                    <div class="rak Sudah">
                        
                    </div>
            </div>
        </section>

        <section class="editForm">
            <h1>Edit Book</h1>
            <form action="" id="editForm">
                <div class="input">
                    <label for="editJudul">Judul Buku</label>
                    <input type="text" id="editJudul" name="editJudul" placeholder="ex. Seribu Satu Malam" required>
                </div>
                <div class="input">
                    <label for="editPenulis">Penulis</label>
                    <input type="text" id="editPenulis" name="editPenulis" placeholder=" ex. Agus" required>
                </div>
                <div class="input">
                    <label for="editTahun">Tahun Terbit</label>
                    <input type="number" id="editTahun" name="editTahun" min="1990" max="2022" placeholder="ex. 2000" required>
                </div>

                <div class="input button">
                    <input type="submit" class="submit" name="submit" value="Add">

                    <input type="button" id="cencel" value="Cencel" class="cencel">
                </div>
            </form>
            
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
